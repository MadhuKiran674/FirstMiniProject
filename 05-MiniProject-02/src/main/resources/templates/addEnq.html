<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Add Enquiry Here</h1>
	<h1 th:text="${sucess}"></h1>
	<h1 th:text="${err}"></h1>
	<form th:action="@{/enquiry}" th:object="${enq}" method="post">
			<table>
				
				<tr>
					<td>
						StudentName:
					</td>
					<td><input type="text" th:field="*{enqName}" /> </td>
				</tr>
				<tr>
					<td>
						StudentPhno:
					</td>
					<td>
						<input type="number" th:field="*{enqPhno}"/>
					</td>
				</tr>
				<tr>
					<td>EnqMode
						</td>
						<td><select name="EnqMode" th:field="*{enqMode}">
							<option value="">-select-</option>
							<option value="Online">Online</option>
							<option value="ClassRoom">ClassRoom</option>
							
						</select> </td>
					</tr>
				<tr>
					<td>EnqCourse</td>
					<td>
						<select name="Courses" th:field="*{enqCourse}">
							<option value="java">java</option>
							<option value="python">python</option>
							<option value="Aws">Aws</option>
							
						</select>
					</td>
				</tr>
				<tr>
				<td>Status</td>
					<td>
						<select name="Status" th:field="*{enqStatus}">
							<option value="totalEnq">totalEnq</option>
							<option value="enrolledEnq">enrolledEnq</option>
							<option value="lostEnq">lostEnq</option>
							
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="save" class="btn btn-primary"/>
					</td>
					<td>
						<a href="/enquiries" class="btn btn-danger">viewEnquiry</a>
					</td>
					<td>
						<a href="/">login</a>
					</td>
				</tr>
			</table>
	</form>
	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
